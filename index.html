<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.min.css"/>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<meta charset="utf-8">
<title>Insert title here</title>
<style>
    #image-container {
      position: relative;
      width: 736px;
      height: 957px;
    }

    .textbox-container {
      display: flex;
      position: absolute;
      flex-wrap: wrap;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .textbox {
      display: flex;
      position: absolute;
      flex-direction: column;
      justify-content: space-between;
      width: 50%;
      height: 50%;
      top: 150px;
      left: 360px;
    }

    .text-input {
      padding: 16px;
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      min-height: 28px;
      color: black;
      cursor : move;
      /*z-index : 1;*/
    }

    .text-input:empty:after {
      content: '텍스트 입력';
      color: #aaa;
    }
    
    #image-container:not(.placeholder--hidden) .text-input:empty:after {
      content: '텍스트 입력';
      color: #aaa;
    }

    #dialog-dimming {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      align-items: center;
      justify-content: center;
      background-color: #0000007f;
    }

    #dialog {
      display: inline-block;
      background-color: #fff;
      border-radius: 4px;
      padding: 16px;
    }

    button {
      margin: 8px 8px 0 0;
      height: 35px;
    }
  </style>
</head>
<body>
	<div>
	    <button id="btn-capture">이미지 캡쳐</button>
	    <button id="btn-clear">텍스트 지우기</button>
        <button id="btn-save">이미지 저장</button>
        <input type="file" id="chooseFile" name="chooseFile" accept="image/*" onchange="loadFile(this)">
	</div>
	  
    <div id="image-container">
      <img src="./img/gom.jpg" alt="gom" id="gom"/>
      <!-- <div class="textbox-container"> -->
        <div class="textbox">
          <div class="text-input" contenteditable="true"></div>
        </div>
      <!--</div>-->
    </div>
	  <div id="dialog-dimming">
	    <div id="dialog">
	      <div id="dialog-content"></div>
	      <button id="btn-close">닫기</button>
	    </div>
	  </div>
  </body>
  
  <script type="text/javascript">
  $( '.text-input' ).draggable();
  
//elements
  const imgContainerEl = document.getElementById('image-container');
  const dimmingEl = document.getElementById('dialog-dimming');
  const dialogContentEl = document.getElementById('dialog-content');

  // events
  document.getElementById('btn-capture').onclick = () => {
      dimmingEl.style.display = 'flex';
      imgContainerEl.classList.add('placeholder--hidden');

     html2canvas(imgContainerEl)
        .then((canvasEl) => {
          dialogContentEl.appendChild(canvasEl);
        })
        .catch((error) => {
          console.log(error);
        })
        .then(() => {
          imgContainerEl.classList.remove('placeholder--hidden');
        });
  };

  document.getElementById('btn-clear').onclick = () => {
      [...document.getElementsByClassName('text-input')].forEach((boxEl) => (boxEl.innerHTML = ''));
  };

  document.getElementById('btn-close').onclick = () => {
      [...dialogContentEl.children].forEach((childEl) => childEl.remove());
      dimmingEl.style.display = 'none'; 
  };


  $(function(){
	    $("#btn-save").on("click", function(){
	    // 캡처 라이브러리를 통해 canvas 오브젝트 받고 이미지 파일로 리턴함
	    html2canvas(document.querySelector("#image-container")).then(canvas => {
	                saveAs(canvas.toDataURL('image/jpg'),"gom.jpg"); //다운로드 되는 이미지 파일 이름 지정
	                });
	    });
	    function saveAs(uri, filename) {
	        // 캡처된 파일을 이미지 파일로 내보냄
	        var link = document.createElement('a');
	        if (typeof link.download === 'string') {
	            link.href = uri;
	            link.download = filename;
	            document.body.appendChild(link);
	            link.click();
	            document.body.removeChild(link);
	        } else {
	            window.open(uri);
	        }
	    }
	});
  
  function loadFile(input) {
	    var file = input.files[0];	//선택된 파일 가져오기

	    //미리 만들어 놓은 div에 text(파일 이름) 추가
	    //var name = document.getElementById('fileName');
	    //name.textContent = file.name;

	    $('img').remove();
	    
	  	//새로운 이미지 div 추가
	    var newImage = document.createElement("img");
	    newImage.setAttribute("class", 'img');

	    //이미지 source 가져오기
	    newImage.src = URL.createObjectURL(file);   

	    newImage.style.width = "736px";
	    //newImage.style.height = "70%";
	    //newImage.style.visibility = "hidden";   //버튼을 누르기 전까지는 이미지를 숨긴다
	    newImage.style.objectFit = "contain";
	    
	   //이미지를 image-show div에 추가
	    var container = document.getElementById('image-container');
	   // var imgWidth = document.querySelector('.img').clientWidth;
	   // container.style.height = imgWidth;

	    //이미지를 image-show div에 추가
	    container.appendChild(newImage);
	};
  </script>
</html>
